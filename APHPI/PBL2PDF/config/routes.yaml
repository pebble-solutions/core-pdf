controllers:
    resource: ../src/Controller/
    type: attribute

app_traitement:
    path: /traitement
    controller: App\Controller\TraitementController::index
    methods: [GET, POST]

app_liste_fichiers:
    path: /liste-fichiers
    controller: App\Controller\TraitementController::listeFichiers
    methods: [GET]

app_fichier:
    path: /fichier/{nomFichier}
    controller: App\Controller\TraitementController::afficherFichier
    methods: [GET]

app_supprimer_fichier:
    path: '/fichier/{nomFichier}/supprimer'
    controller: 'App\Controller\TraitementController::supprimerFichier'
    methods: ['POST']
